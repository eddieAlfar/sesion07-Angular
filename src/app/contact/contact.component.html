<pre>{{contacForm.value | json}}</pre>
<h1>Contact form</h1>
<form (ngSubmit)="onSubmit(contacForm.value)" #contacForm="ngForm">
    <div class="mb-4">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" name="name" [(ngModel)]="model.name" required #name="ngModel">
        <div [hidden]="name.valid || name.pristine" class="alert alert-danger">This field is required</div>
    </div>
    <div class="mb-4 form-check">
        <input type="checkbox" class="form-check-input" id="checkAdult" name= "checkAdult" [(ngModel)]="model.checkAdult" required #checkAdult="ngModel">
        <label for="checkAdult" class="form-label" >Are you over 18 years of age?</label>
       
        <div [hidden]="checkAdult.valid || checkAdult.pristine" class="alert alert-danger">This field is required</div>
    </div>
    <div class="mb-4">
        <label for="department" class="form-label">Department</label>
        <select name="department" id="department" class="form-select form-select-sm" [(ngModel)]="model.department">
        <option selected>Open this select menu</option>
        <option value="marketing">Marketing</option>
        <option value="sales">Sales</option>
        <option value="other">Other</option>
    </select> 
       
    </div>
    <div class="mb-4">
        <label for="coment" class="form-label">Coment</label>
        <textarea class="form-control" name="coment" id="coment" rows="4" placeholder="leave a comment....." [(ngModel)]="model.coment" #coment="ngModel"></textarea>
        <div [hidden]="coment.valid || coment.pristine " class="alert alert-danger">This field is required</div>
    </div>
    <div class="d-grid gap-2 col-4 float-end">
        <button type="submit" class="btn btn-infp btn-lg" [disabled]="contacForm.invalid">Send</button>
    </div>
  
</form>
